<body>
    <section id="contact">

        <input type="name" name="first & last" placeholder=" Your name" autocomplete="off" required>
        <input type="email" name="email" placeholder="Your Email" autocomplete="off" required>

        <select name="service" id="service-option" class="mod_tm_ajax_contact_form_select" required="" title="Are you interested in a specifical service?"><option value="test" disabled="" selected="">Service option</option><option value="Gates">Gates</option><option value="playground accessories">Playground accessories</option><option value="Burglaries">Burglaries</option><option value="Doors">Doors</option><option value="Park chairs">Park chairs</option><option value="Event accessories">Event accessories</option>

  <select name="Contact preference" id="position_4_259" class="mod_tm_ajax_contact_form_select" required="" title="Are you interested in a specifical service?"><option value="test" disabled="" selected="">Contact preference...</option><option value="e-mail">E-mails</option><option value="whatsapp">Whatsapp</option><option value="other">Other</option></select>

    </section>
    
    <script>
		function getUrlParameter(name) {
			const url = new URL(window.location.href);
			return url.searchParams.get(name);
		}
		
		const selectedService = getUrlParameter('service');
		document.getElementById('service-option').value = selectedService;
	</script>
